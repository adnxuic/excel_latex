<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel to LaTeX Converter</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="header">
        <h1>Excel to LaTeX Converter</h1>
    </div>
    <div class="menu-bar">
        <button onclick="document.getElementById('fileInput').click()" aria-label="Import Excel">Import Excel</button>
        <input type="file" id="fileInput" accept=".xlsx,.xls" class="hidden" aria-label="Excel file input">
        <button onclick="transposeData()" aria-label="Transpose Data">Transpose Data</button>
        <button onclick="copyLatex()" aria-label="Copy LaTeX">Copy LaTeX</button>
        <button onclick="padNumbers('column')">Pad Numbers (Column)</button>
        <button onclick="padNumbers('row')">Pad Numbers (Row)</button>
    </div>
    <div class="container">
        <div class="panel">
            <h2>Imported Data</h2>
            <div id="dropZone" class="drop-zone">
                Drag and drop your Excel file here or click to select
            </div>
            <div id="tableContainer"></div>
        </div>
        <div class="panel">
            <h2>LaTeX Output</h2>
            <textarea id="latexOutput" rows="15" cols="50" aria-label="LaTeX Output"></textarea>
        </div>
    </div>

    <script>
        let data = null;

        function handleFile(file) {
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const base64data = event.target.result.split(',')[1];
                    
                    pywebview.api.import_excel({data: base64data}).then(result => {
                        console.log("Received result:", result);
                        try {
                            data = JSON.parse(result);
                            if (Array.isArray(data)) {
                                displayData();
                                convertToLatex();
                                moveDropZoneToBottom();
                            } else if (data.error) {
                                console.error("Error importing Excel:", data.error);
                                alert("Error importing Excel: " + data.error);
                            }
                        } catch (error) {
                            console.error("Error parsing result:", error);
                            alert("Error parsing result: " + error);
                        }
                    }).catch(error => {
                        console.error("Error calling import_excel:", error);
                        alert("Error calling import_excel: " + error);
                    });
                };
                reader.readAsDataURL(file);
            }
        }

        document.getElementById('fileInput').addEventListener('change', function(e) {
            handleFile(e.target.files[0]);
        });

        const dropZone = document.getElementById('dropZone');

        dropZone.addEventListener('click', function() {
            document.getElementById('fileInput').click();
        });

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight() {
            dropZone.classList.add('dragover');
        }

        function unhighlight() {
            dropZone.classList.remove('dragover');
        }

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const file = dt.files[0];
            handleFile(file);
        }

        function displayData() {
            if (!data || !Array.isArray(data) || data.length === 0) {
                console.error("Invalid data for display");
                return;
            }
            const container = document.getElementById('tableContainer');
            let html = '<table><tr>';
            for (let j = 0; j < data[0].length; j++) {
                html += `<th>${j + 1}</th>`;
            }
            html += '</tr>';
            for (let i = 0; i < data.length; i++) {
                html += '<tr>';
                for (let j = 0; j < data[i].length; j++) {
                    html += `<td>${data[i][j] !== null ? data[i][j] : ''}</td>`;
                }
                html += '</tr>';
            }
            html += '</table>';
            container.innerHTML = html;
            console.log("Data displayed");
        }

        function transposeData() {
            pywebview.api.transpose_data().then(result => {
                console.log("Received transposed data:", result);  // 添加调试输出
                try {
                    data = JSON.parse(result);
                    if (Array.isArray(data)) {
                        displayData();
                        convertToLatex();
                    } else if (data.error) {
                        console.error("Error transposing data:", data.error);
                        alert("Error transposing data: " + data.error);
                    }
                } catch (error) {
                    console.error("Error parsing transposed data:", error);
                    alert("Error parsing transposed data: " + error);
                }
            }).catch(error => {
                console.error("Error calling transpose_data:", error);
                alert("Error calling transpose_data: " + error);
            });
        }

        function convertToLatex() {
            pywebview.api.convert_to_latex().then(result => {
                const latexResult = JSON.parse(result);
                document.getElementById('latexOutput').value = latexResult.latex;
            });
        }

        function copyLatex() {
            const latex = document.getElementById('latexOutput').value;
            pywebview.api.copy_to_clipboard(latex).then(() => {
                alert('LaTeX code copied to clipboard!');
            });
        }

        function moveDropZoneToBottom() {
            const dropZone = document.getElementById('dropZone');
            const panel = dropZone.parentElement;
            dropZone.classList.add('bottom');
            panel.appendChild(dropZone);
        }

        function padNumbers(direction) {
            const byColumn = direction === 'column';
            pywebview.api.pad_numbers(byColumn).then(result => {
                console.log("Received padded data:", result);
                try {
                    data = JSON.parse(result);
                    if (Array.isArray(data)) {
                        displayData();
                        convertToLatex();
                    } else if (data.error) {
                        console.error("Error padding numbers:", data.error);
                        alert("Error padding numbers: " + data.error);
                    }
                } catch (error) {
                    console.error("Error parsing padded data:", error);
                    alert("Error parsing padded data: " + error);
                }
            }).catch(error => {
                console.error("Error calling pad_numbers:", error);
                alert("Error calling pad_numbers: " + error);
            });
        }
    </script>
</body>
</html>
